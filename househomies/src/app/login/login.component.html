<main>
  <section class="section section-lg section-hero section-shaped navbar-transparent">
    <div class="shape shape-style-1 shape-default">
      <span class="span-150"></span>
      <span class="span-50"></span>
      <span class="span-50"></span>
      <span class="span-75"></span>
      <span class="span-100"></span>
      <span class="span-75"></span>
      <span class="span-50"></span>
      <span class="span-100"></span>
      <span class="span-50"></span>
      <span class="span-100"></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5 text-center">
          <a [routerLink]="['/welcomepage']">
            <img src="./assets/img/brand/househomieslogo.png" style="width: 200px;" class="img-fluid" >
            </a>
          <div class="card bg-secondary shadow border-0">
            


            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <h3>Sign in with credentials</h3>
              </div>
              <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
                <!-- this is basically all styling except the input lines and button-->
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" name="email" ngModel placeholder="Email" type="email" (focus)="focus=true" (blur)="focus=false" #emailInput="ngModel" required email>                  </div>
                    <!--<div *ngIf="emailInput.invalid">Please enter a valid email</div>-->
                  </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" name="password" ngModel placeholder="Password" type="password" (focus)="focus1=true" (blur)="focus1=false" #passwordInput="ngModel" required>
                    <!--<div *ngIf="passwordInput.invalid">Please enter a valid password</div>-->
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Sign in</button>
                </div>
              </form>

            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="javascript:void(0)" class="text-light">
                <small>Forgot password?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a [routerLink]="['/register']" class="text-light">
                <small>Create new account</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
